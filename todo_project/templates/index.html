{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Add Task</h4>

    <form method="post" class="p-3 shadow" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" name="name" class="form-control" placeholder="Name of Task"><br>
    </div>
    <div class="form-group">
    <input type="text" name="priority" class="form-control" placeholder="Your Priority"><br>
    </div>
        <div class="form-group">
    <input type="date" name="date" class="form-control" placeholder="Date"><br>
    </div>
    <input type="submit" value="Submit" class="btn btn-success">
     </form>
              </div>
        <div class="col-md-6">
            <h4>Task Completed</h4>
            {% for task in task %}
            <div class="shadow card">
            <div class="card-body">
                <h4 class="card-title"><a href="{% url 'cbvdetail' task.id %}">{{task.name}}</a> </h4>
                <p><b>{{task.date}}</b></p>
                <p><b>{{task.priority}}</b></p>
                <a class="btn btn-danger" href="{% url 'cbvdelete' task.id %}">Delete</a>
                <a class="btn btn-success" href="{% url 'cbvupdate' task.id %}">Edit</a>
            </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>







{% endblock %}
